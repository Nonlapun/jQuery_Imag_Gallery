<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>galleria example</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/galleria/1.2.8/galleria.min.js"></script>
    <style>
    #galleria{ width: 450px; height: 400px; background: #000 }
</style>
</head>
<body>
     <div id="galleria">
            <img src="http://www.javascriptoo.com/application/html/x.jpg">
            <img src="http://www.javascriptoo.com/application/html/xx.jpg">
            <img src="http://www.javascriptoo.com/application/html/y.jpg">
            <img src="http://www.javascriptoo.com/application/html/yy.jpg">
            <img src="http://www.javascriptoo.com/application/html/z.jpg">
            <img src="http://www.javascriptoo.com/application/html/zz.jpg">
        </div>
        <script>
            Galleria.loadTheme('http://www.javascriptoo.com/application/html/galleria/themes/classic/galleria.classic.min.js');
            Galleria.run('#galleria');
        </script>
</body>
</html>
